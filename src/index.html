<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>App List Manager</title>
		<link rel="stylesheet" href="css/app.min.css">
	</head>
	<body>
		<div class="row">
			<div class="columns small-12 medium-6 medium-centered">
				<div data-app-list-manager class="app-list-manager">
					<div class="row">
						<div class="columns small-12"> 
							<p>App List Manager</p>
						</div>
					</div>
					<div class="row">
						<div class="columns small-12 medium-8"> 
							<input type="text" placeholder="Add a new item ..." class="app-list-manager_user-input" />
						</div>
						<div class="columns small-12 medium-4"> 
							<input type="submit" value="Submit" class="button app-list-manager_user-submit">
						</div>
					</div>
					<div class="row">
						<div class="columns small-12">
							<div class="callout secondary app-list-manager_notification" data-app-notification="empty">
								<p>Your list is currently empty. Please start by entering new items.</p>
							</div>
							<table class="app-list-manager_list">
								<tbody>
									<!-- <tr data-item-id="9999"><td></td><td><button class="button small secondary app-list-manager_input-delete" data-item-delete="">Delete</button></td></tr> -->
								</tbody>
							</table>
						</div>
					</div>
				</div>
			</div>
		</div>
		<script src="js/app.min.js"></script>
	</body>
</html>
